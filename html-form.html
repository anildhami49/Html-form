<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensure the page is responsive and scales correctly on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure DevOps Demo</title>
    <!-- Load Tailwind CSS from a CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font to the entire body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container with a dark background, rounded corners, and shadow -->
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl max-w-lg w-full text-center border border-gray-200 dark:border-gray-700">
        <!-- Main heading for the project -->
        <h1 class="text-4xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
            Hello, Azure DevOps!
        </h1>

        <!-- A descriptive paragraph -->
        <p class="text-gray-700 dark:text-gray-300 mb-6 text-lg leading-relaxed">
            This is a simple HTML project to demonstrate a CI/CD pipeline. The goal is to get this page deployed automatically.
        </p>

        <!-- Form for user details -->
        <form id="detailsForm" class="space-y-4 text-left">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Age</label>
                <input type="number" id="age" name="age" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Address</label>
                <input type="text" id="address" name="address" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Location</label>
                <input type="text" id="location" name="location" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <!-- Submit button for the form -->
            <div class="text-center pt-4">
                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 w-full sm:w-auto"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>

    <!-- JavaScript for handling the form submission -->
    <script>
        const form = document.getElementById('detailsForm');
        if (form) {
            form.addEventListener('submit', (e) => {
                // Prevent the default form submission behavior (page reload)
                e.preventDefault();

                // Get form data
                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;
                const address = document.getElementById('address').value;
                const location = document.getElementById('location').value;

                // Log the data to the console for demonstration
                console.log('Form Submitted!');
                console.log('Name:', name);
                console.log('Age:', age);
                console.log('Address:', address);
                console.log('Location:', location);

                // You could also add a temporary message to the DOM to confirm submission
                const messageBox = document.createElement('div');
                messageBox.textContent = 'Details submitted successfully! Check the console for the data.';
                messageBox.className = "mt-4 p-3 bg-green-500 text-white rounded-lg transition-opacity duration-500 opacity-0";
                
                const container = document.querySelector('.bg-white');
                if (container) {
                    container.appendChild(messageBox);
                    setTimeout(() => messageBox.classList.remove('opacity-0'), 100);
                    setTimeout(() => messageBox.remove(), 5000); // Remove after 5 seconds
                }
            });
        }
    </script>

</body>
</html>
